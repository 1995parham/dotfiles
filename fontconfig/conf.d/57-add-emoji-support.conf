<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Add emoji generic family -->
  <alias binding="strong">
    <family>terminal-font</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
