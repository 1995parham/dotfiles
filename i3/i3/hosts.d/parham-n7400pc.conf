# vim: ft=i3config
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

# navigate workspaces next / previous
bindsym --whole-window button8 workspace prev
bindsym --whole-window button9 workspace prev

# disable buggy touchpad forever
# ASUE1A00:00 04F3:31DE Mouse
# id=11 [slave  pointer  (2)]
bindsym XF86TouchpadToggle exec "if [ $(xinput list-props 11 | grep 'Device Enabled' | cut -f3) = '1' ]; then xinput set-prop 11 'Device Enabled' 0; else xinput set-prop 11 'Device Enabled' 1; fi"
