# vim: ft=i3config
# sway config file

# provide support for en/fa layouts
# swaymsg -t get_inputs
bindsym --to-code $mod+space exec "swaymsg input 1:1:AT_Translated_Set_2_keyboard xkb_switch_layout next"

output eDP-1 scale 1.3
output eDP-1 adaptive_sync true
# output eDP-1 render_bit_depth 10

input "1133:16393:Logitech_M315/M235" {
  accel_profile "flat"
  pointer_accel 0.3
}
