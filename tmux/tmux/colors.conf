# vim: set ft=tmux:
# Tmux color scheme configuration

# clock mode (prefix + t): 24-hour format in cyan
set -g clock-mode-style 24
set -g clock-mode-colour colour87 #cyan

# status bar colors
set-option -g status-style bg=colour235,fg=colour118

# window title colors
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-current-style fg=colour81,bg=colour238,bold

# pane border colors
set-option -g pane-border-style fg=#ff9d9d
set-option -g pane-active-border-style fg=colour198

# show indicators for synchronized panes and zoomed state
set-option -g pane-border-indicators both

# command prompt and message colors
set-option -g message-style bg=colour235,fg=colour165

# menu styling (tmux 3.4+)
set-option -g menu-style bg=colour235,fg=colour165
set-option -g menu-border-style fg=colour198

# pane number display colors (prefix + q)
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
