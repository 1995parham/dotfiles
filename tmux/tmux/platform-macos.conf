# vim: set ft=tmux:
# macOS-specific tmux configuration

# extend status bar to 4 lines for macOS
set -g status 4

# status line 3: VPN connection status
set -g status-format[3] \
"#[align=right, fg=#9dffce] \
#(launchctl list 2>/dev/null | awk '/com.openconnect.snapp1.*running/ {printf \"snapp1 \"} /com.openconnect.snapp2.*running/ {printf \"snapp2 \"}') \
#[fg=#00bfff] \
#(launchctl list 2>/dev/null | awk '/com.openconnect.pirouz.*running/ {printf \"pirouz \"}') \
#[fg=#1e90ff] \
#(launchctl list 2>/dev/null | awk '/com.openvpn.aut.*running/ {printf \"aut \"}') \
#[fg=#ffd27f] \
#(launchctl list 2>/dev/null | awk '/com.openvpn.home.*running/ {printf \"home \"} /com.openvpn.iran.*running/ {printf \"iran \"}') \
#[fg=#96ded1] \
#(launchctl list 2>/dev/null | awk '/com.openvpn.swif-ai.*running/ {printf \"swif-ai \"}') \
#[align=centre, fg=#ffce9d, bold] MacOS #[align=left, fg=#9d9dff]"

# open ssh connection selector in popup
bind-key C-S display-popup -E -w 80% -h 70% ~/.config/tmuxs/ssh.sh
