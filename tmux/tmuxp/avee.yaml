          - pane
          - shell_command:
                - nvim
            focus: true

    - window_name: infra 🏥
      layout: tiled
      start_directory: ~/Documents/Git/aveehealth/1995parham-goodies/aveehealth-database
      panes:
          - focus: true
          - pane
