# ============================================================================
# PERFORMANCE SETTINGS
# ============================================================================
# These settings minimize latency at the expense of slightly higher energy usage.
# Ideal for users who prioritize responsiveness over battery life.

# ───────────────────────────────────────────────────────────────────────────
# Input and Rendering Delays
# ───────────────────────────────────────────────────────────────────────────
# Delay before input from the program is processed (in milliseconds)
# Lower values = more responsive, but higher CPU usage
# May cause flicker in full-screen programs that redraw frequently
# Ignored when input buffer is almost full
input_delay 0

# Delay between screen updates (in milliseconds)
# Lower values = higher FPS, but more CPU usage
repaint_delay 2

# ───────────────────────────────────────────────────────────────────────────
# Display Synchronization
# ───────────────────────────────────────────────────────────────────────────
# Sync screen updates to monitor refresh rate
# Setting to 'no' allows for faster updates than monitor refresh rate
sync_to_monitor no

# ───────────────────────────────────────────────────────────────────────────
# Input Method Editor (IME)
# ───────────────────────────────────────────────────────────────────────────
# Disable Wayland IME (Input Method Editor)
# Only relevant on Linux with Wayland
wayland_enable_ime no
