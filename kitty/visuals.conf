# ============================================================================
# VISUAL ENHANCEMENTS
# ============================================================================
# Additional visual settings to make kitty more colorful and aesthetically pleasing

# ───────────────────────────────────────────────────────────────────────────
# Window Padding and Layout
# ───────────────────────────────────────────────────────────────────────────
# Add padding inside the window for a more spacious feel
# Format: top right bottom left (like CSS)
window_padding_width 4

# Margin between windows when using splits
window_margin_width 2

# Border around windows (when using splits/layouts)
window_border_width 1pt

# Draw only the border that separates windows in a layout
draw_minimal_borders yes

# ───────────────────────────────────────────────────────────────────────────
# Window Border Colors - Orange Theme
# ───────────────────────────────────────────────────────────────────────────
# Active window border color (lighter orange)
active_border_color #ffad42

# Inactive window border color (dark warm gray)
inactive_border_color #3d2817

# Border color when window is displaying a bell (bright red-orange)
bell_border_color #ff5a00

# ───────────────────────────────────────────────────────────────────────────
# Cursor Customization - Orange Theme
# ───────────────────────────────────────────────────────────────────────────
# Cursor color (lighter orange to match theme)
cursor #ffad42

# Text color under the cursor (high contrast)
cursor_text_color #000000

# Cursor shape: block, beam, underline
cursor_shape block

# Cursor blink interval (in seconds, 0 to disable)
cursor_blink_interval 0.5

# Stop cursor blinking after this many seconds (0 = never stop)
cursor_stop_blinking_after 15.0

# ───────────────────────────────────────────────────────────────────────────
# URL Styling - Orange Theme
# ───────────────────────────────────────────────────────────────────────────
# Color and style of URLs when hovering with modifier key (light orange)
url_color #ffb366
url_style curly

# ───────────────────────────────────────────────────────────────────────────
# Selection Colors - Orange Theme
# ───────────────────────────────────────────────────────────────────────────
# Text selection background (deep orange)
selection_background #d2691e

# Text selection foreground (white for contrast)
selection_foreground #ffffff

# ───────────────────────────────────────────────────────────────────────────
# Mark Colors - Warm Color Palette
# ───────────────────────────────────────────────────────────────────────────
# Mark 1 - Lighter orange highlight
mark1_foreground #000000
mark1_background #ffad42

# Mark 2 - Coral/salmon highlight
mark2_foreground #000000
mark2_background #ff7f50

# Mark 3 - Lighter gold/amber highlight
mark3_foreground #000000
mark3_background #ffc04d
