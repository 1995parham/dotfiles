# ============================================================================
# TAB BAR CONFIGURATION
# ============================================================================

# ───────────────────────────────────────────────────────────────────────────
# Tab Bar Position and Style
# ───────────────────────────────────────────────────────────────────────────
# Position of the tab bar (top or bottom)
tab_bar_edge top

# Tab bar style options:
#   - fade: Tabs are shown as a simple line with fade effect
#   - separator: Tabs separated by a configurable separator
#   - powerline: Continuous line with fancy separators (selected below)
#   - hidden: No tab bar
tab_bar_style custom

# Powerline separator style (when using powerline tab_bar_style)
# Options: angled, slanted, round
tab_powerline_style round

# Show tab bar even when there's only one tab
# 0 = always hide when single tab
# 1 = always show (even with one tab)
# 2 = show only when multiple tabs
tab_bar_min_tabs 1

# ───────────────────────────────────────────────────────────────────────────
# Tab Title Template
# ───────────────────────────────────────────────────────────────────────────
# Template for rendering tab titles
# Available variables:
#   {index}: Tab number
#   {title}: Current process/directory
#   {bell_symbol}: Bell icon if tab has bell
#   {activity_symbol}: Activity indicator
#   {fmt.fg.*}: Foreground color formatting
tab_title_template "{fmt.fg._ff5f00}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}[{index}] {title}"

# ───────────────────────────────────────────────────────────────────────────
# Tab Colors - Orange Theme
# ───────────────────────────────────────────────────────────────────────────
# Active tab (currently focused) - Vibrant orange
active_tab_foreground   #000000
active_tab_background   #ff8c00
active_tab_font_style   bold-italic

# Inactive tabs (background tabs) - Subtle dark orange/brown
inactive_tab_foreground #ffb366
inactive_tab_background #3d2817
inactive_tab_font_style normal

# Tab bar background - Dark with warm tone
tab_bar_background      #1a0f0a

# Tab bar margin and padding for extra visual space
tab_bar_margin_color    #1a0f0a
