# ============================================================================
# macOS-SPECIFIC SETTINGS
# ============================================================================
# Configuration options that only apply when running kitty on macOS

# ───────────────────────────────────────────────────────────────────────────
# Font Rendering
# ───────────────────────────────────────────────────────────────────────────
# Draw an extra border around fonts to increase legibility at small sizes
# Value is the border width (recommended: 0.1 to 0.5)
macos_thicken_font 0.75

# ───────────────────────────────────────────────────────────────────────────
# Window Behavior
# ───────────────────────────────────────────────────────────────────────────
# Hide kitty from the Dock and from the macOS application switcher (Cmd+Tab)
# Useful if you want kitty to be a background/utility app
macos_hide_from_tasks no

# Quit kitty when the last window is closed
# 'yes' = app quits when last window closes
# 'no' = app stays running in background
macos_quit_when_last_window_closed yes

# Use traditional fullscreen mode (separate desktop space)
# 'yes' = creates new desktop space for fullscreen (default macOS behavior)
# 'no' = fullscreen in current space (faster, no animation)
macos_traditional_fullscreen no

# ───────────────────────────────────────────────────────────────────────────
# Color and Display
# ───────────────────────────────────────────────────────────────────────────
# Color space to use for rendering
# Options: srgb, displayp3
# DisplayP3 provides wider color gamut on supported displays
macos_colorspace displayp3

# Customize the titlebar color (uncomment to use)
# Options: system, background, or a hex color like #RRGGBB
# macos_titlebar_color background

# ───────────────────────────────────────────────────────────────────────────
# Keyboard Behavior
# ───────────────────────────────────────────────────────────────────────────
# Use Option key as Alt modifier
# 'yes' = Option acts like Alt (useful for terminal shortcuts)
# 'no' = Option types special characters (standard macOS behavior)
macos_option_as_alt yes
