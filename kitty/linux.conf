# ============================================================================
# LINUX-SPECIFIC SETTINGS
# ============================================================================
# Configuration options that only apply when running kitty on Linux

# ───────────────────────────────────────────────────────────────────────────
# Display Server Settings
# ───────────────────────────────────────────────────────────────────────────
# Enable Wayland if available (auto-detect)
# Set to 'no' to force X11 even when Wayland is available
linux_display_server auto

# ───────────────────────────────────────────────────────────────────────────
# Font Rendering
# ───────────────────────────────────────────────────────────────────────────
# Text composition strategy for better rendering
# Options: platform, legacy, default
# 'platform' uses the system's native text rendering
text_composition_strategy platform

# ───────────────────────────────────────────────────────────────────────────
# Scrollback
# ───────────────────────────────────────────────────────────────────────────
# Number of lines to keep in scrollback buffer
scrollback_lines 10000

# ───────────────────────────────────────────────────────────────────────────
# Clipboard
# ───────────────────────────────────────────────────────────────────────────
# Copy to clipboard on select (like traditional X11 terminals)
copy_on_select clipboard

# ───────────────────────────────────────────────────────────────────────────
# Keyboard Shortcuts Override
# ───────────────────────────────────────────────────────────────────────────
# Use ctrl+shift as modifier instead of super to avoid conflicts with
# desktop environment shortcuts (GNOME, KDE, etc.)
kitty_mod ctrl+shift

# Tab Management
map kitty_mod+t new_tab
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9

# Clipboard Operations
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard

# Window Management
map kitty_mod+enter new_os_window

# Kitty Configuration
map kitty_mod+f1 show_kitty_doc overview
map ctrl+kitty_mod+, load_config_file
