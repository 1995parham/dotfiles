# ============================================================================
# FONT CONFIGURATION
# ============================================================================
# Kitty has very powerful font management. You can configure individual font
# faces and even specify special fonts for particular characters.

# Font family for regular text
font_family      Jetbrains Mono

# Font family for bold text
bold_font        Jetbrains Mono Bold

# Font family for italic text
italic_font      Jetbrains Mono Italic

# Font family for bold+italic text
bold_italic_font Jetbrains Mono SemiBold

# Font size in pts
# Optimized for readability
font_size 12.0

# Adjust line height (spacing between lines)
# 1.2 = 20% more space, improves readability for code
adjust_line_height 120%

# Adjust character spacing
# Slightly increase letter spacing for clarity
adjust_column_width 0

# Adjust text rendering for better readability
disable_ligatures never
text_composition_strategy platform

# Use subpixel antialiasing on macOS for sharper text
macos_thicken_font 0.5
