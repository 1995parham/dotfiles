# ============================================================================
# KEYBOARD SHORTCUTS
# ============================================================================
# Define the modifier key for most kitty shortcuts
# Options: ctrl, shift, alt, super (cmd on macOS)
kitty_mod super

# ───────────────────────────────────────────────────────────────────────────
# Tab Management
# ───────────────────────────────────────────────────────────────────────────
# Create new tab
map kitty_mod+t new_tab

# Navigate to specific tabs by number
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9

# ───────────────────────────────────────────────────────────────────────────
# Clipboard Operations
# ───────────────────────────────────────────────────────────────────────────
# Copy selected text to clipboard
map kitty_mod+c copy_to_clipboard

# Paste from clipboard
map kitty_mod+v paste_from_clipboard

# ───────────────────────────────────────────────────────────────────────────
# Window Management
# ───────────────────────────────────────────────────────────────────────────
# Create new OS window
map kitty_mod+enter new_os_window

# ───────────────────────────────────────────────────────────────────────────
# Font Size Adjustment
# ───────────────────────────────────────────────────────────────────────────
# Reset font size to default
map ctrl+0 change_font_size all 0

# Increase font size
map ctrl+plus change_font_size all +1.0

# Decrease font size
map ctrl+minus change_font_size all -1.0

# ───────────────────────────────────────────────────────────────────────────
# Kitty Configuration
# ───────────────────────────────────────────────────────────────────────────
# Show kitty documentation overview
map kitty_mod+f1 show_kitty_doc overview

# Reload kitty configuration file
map ctrl+kitty_mod+, load_config_file
