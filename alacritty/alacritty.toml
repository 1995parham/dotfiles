[general]
live_config_reload = true
import = ["themes/themes/doom_one.toml"]

[cursor]
unfocused_hollow = true

[cursor.style]
shape = "Beam"

[env]

[font]
builtin_box_drawing = true
size = 9.5

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "SemiBold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "ExtraLight Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "ExtraLight"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "NumpadAdd"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "NumpadSubtract"
mods = "Control"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "NumpadAdd"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "NumpadSubtract"
mods = "Command"

[[keyboard.bindings]]
action = "SelectNextTab"
key = "Right"
mods = "Command"

[[keyboard.bindings]]
action = "SelectPreviousTab"
key = "Left"
mods = "Command"

[mouse]
hide_when_typing = true

[window]
opacity = 0.98
option_as_alt = "OnlyLeft"

[colors]
vi_mode_cursor = { text = "#90ee90", cursor = "#90ee90" }
