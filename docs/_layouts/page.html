---
<div class="container-fluid">
	<div class="row">
		{% if page.theme == blank %}
		<div class="hidden-sm-down col-md-2 col-sm-3 purple sidebar">
		{% else %}
		<div class="hidden-sm-down col-md-2 col-sm-3 {{page.theme}} sidebar">
		{% endif %}
		{% include sidemenu.html %}
		</div>
		<div class="col-md-10 col-sm-9 offset-md-2 offset-sm-3">
			<h1 class="display-3">{{page.title}}</h1>
			{{content}}
			{% include footer.html %}
		</div>
	</div> <!-- row -->
</div> <!-- container -->
