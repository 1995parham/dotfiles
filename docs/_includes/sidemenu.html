<aside>
  <div class="row">
    <div class="col-md-12 text-center">
        {% if page.path contains '_posts' %}
          <h1 class="text-center" style="margin-top:0px">
            &nbsp;<a href="/blog"><i class="fa fa-arrow-left text-white" aria-hidden="true"></i></a>
          </h1>
        {% else %}
          <h1 class="text-center" style="margin-top:0px">
            &nbsp;<a href="/"><i class="fa fa-arrow-left text-white" aria-hidden="true"></i></a>
          </h1>
        {% endif %}
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <ul class="nav flex-column">
        {% for link in site.navigation %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{{link.url}}">{{link.text}}</a>
          </li>
        {% endfor %}
        </ul>
    </div>
  </div>
</aside>
