# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
:: $c\
$golang\
$java\
$nodejs\
$rust\
$conda\
$helm\
$python
:: $kubernetes $aws
‚îå [  ](bg:#1f1f1f)\
$username\
$hostname\
[ ](bg:#1f1f1f)\
$directory\
[ ](bg:#ffae1a)\
$git_branch\
$git_status\
$git_state\
$docker_context
‚îî $character$jobs${env_var.http_proxy}
"""

right_format = """
$time\
${custom.uname}
"""

continuation_prompt = '[‚àô](bright-black) '

[username]
show_always = true
style_user = "bg:#1f1f1f fg:#45ff2f bold"
style_root = "bg:#1f1f1f"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#ffae1a fg:#1f1f1f bold"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = false
home_symbol = "~"

[directory.substitutions]
"Documents/Git" = " Û∞å¢ "
"Downloads" = " ÔÄô "
"Music" = " ÔÄÅ "
"Pictures" = " ÔÄæ "

[c]
symbol = "Óòû "
style = "fd:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[helm]
style = "fd:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "Ôåà "
style = "fd:#06969A"
format = '[ $symbol $context ]($style) $path'
only_with_files = false
disabled = false

[git_branch]
symbol = "Ôêò"
always_show_remote = false
format = '[ $symbol $branch](fg:#b299e5)[ (\[ $remote_name/$remote_branch \]) ](fg:#ff7f50)'

[git_status]
style = ""
up_to_date = '[‚úî](fg:#adff2f)'
diverged = '[$ahead_count A](fg:#adff2f) [$behind_count B](fg:#ff2fad)'
ahead = '[${count}A](fg:#adff2f)'
behind = '[${count}B](fg:#adff2f)'
format = '[$ahead_behind (\[$all_status\])]($style)'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí PICKING](bold red)'

[golang]
symbol = "Óòß "
style = "fg:#86BBD8"
format = '[ \[ $symbol ($version) \] ]($style)'

[java]
symbol = "Óâñ "
style = "fg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = "Óúò"
style = "fg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = "Óû®"
style = "fg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"
style = "fg:#7cfc00 bold"
format = '[ $time ]($style)'

[kubernetes]
disabled = false
format = '[ \[ $symbol](fg:#1e90ff)[$user](fg:#ff7f50)[ in ](fg:#ff50d0)[$namespace](#50ff7f)[ \]](fg:#1e90ff)'

[kubernetes.user_aliases]
"parham.alvani/api-okd4-teh-1-snappcloud-io:6443" = "parham.alvani @ teh-1"
"parham.alvani/api-okd4-teh-2-snappcloud-io:6443" = "parham.alvani @ teh-2"
"elahe.dastan/api-okd4-teh-1-snappcloud-io:6443" = "elahe.dastan @ teh-1"
"elahe.dastan/api-okd4-teh-2-snappcloud-io:6443" = "elahe.dastan @ teh-2"
"parham.alvani/api-okd-eu-central-1-cloud-baly-app:6443" = "parham.alvani @ baly"

[hostname]
ssh_only = false
format = '[$ssh_symbol](fg:#ffae1a bg:#1f1f1f)[$hostname](fg:#00bfff bg:#1f1f1f bold)'
disabled = false

[python]
style = 'fg:#00bfff'
format = '[ \[ $symbol $version \($virtualenv\) \] ]($style)'

[conda]
ignore_base = false
format = '[$symbol$environment]($style) '

[jobs]
style = 'fg:#ff3333'
format = "[$symbol$number ]($style)"

[custom.uname]
command = 'uname -rs'
when = true
style = 'fg:#ff0080'
symbol = ' Óúí '
description = 'kernel version'

[env_var.http_proxy]
variable = "http_proxy"
format = " Û∞ûá "
disabled = false

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = 'üÖ∞ '
disabled = false
