# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
:: $c\
$golang\
$java\
$nodejs\
$rust\
$conda\
$python
:: $kubernetes
┌ [  ](bg:#1f1f1f)\
$username\
$hostname\
[ ](bg:#1f1f1f)\
$directory\
[ ](bg:#ffae1a)\
$git_branch\
$git_status\
$docker_context
└ $character$jobs
"""

right_format = """
$time\
${custom.uname}
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#1f1f1f fg:#45ff2f bold"
style_root = "bg:#1f1f1f"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#ffae1a fg:#1f1f1f bold"
format = "[ $path ]($style)"
truncation_length = 0
truncate_to_repo = false
home_symbol = "~"

[directory.substitutions]
"Documents/Git" = " 󰌢 "
"Downloads" = "  "
"Music" = "  "
"Pictures" = "  "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
always_show_remote = false
format = '[ $symbol $branch](fg:#b299e5)[ (\[ $remote_name/$remote_branch \]) ](fg:#ff7f50)'

[git_status]
style = ""
up_to_date = '[✔](fg:#adff2f)'
diverged = '[$ahead_count A](fg:#adff2f) [$behind_count B](fg:#ff2fad)'
ahead = '[${count}A](fg:#adff2f)'
behind = '[${count}B](fg:#adff2f)'
format = '[$ahead_behind (\[$all_status\])]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ \[ $symbol ($version) \] ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"
style = "fg:#7cfc00 bold"
format = '[ $time ]($style)'

[kubernetes]
disabled = false
style = 'fg:#1e90ff'
format = '[ \[ $symbol$user in $namespace \] ]($style)'

[kubernetes.user_aliases]
"parham.alvani/api-okd4-teh-1-snappcloud-io:6443" = "parham.alvani @ teh-1"
"parham.alvani/api-okd4-teh-2-snappcloud-io:6443" = "parham.alvani @ teh-2"
"elahe.dastan/api-okd4-teh-1-snappcloud-io:6443" = "elahe.dastan @ teh-1"
"elahe.dastan/api-okd4-teh-2-snappcloud-io:6443" = "elahe.dastan @ teh-2"

[hostname]
ssh_only = false
format = '[$ssh_symbol](fg:#ffae1a bg:#1f1f1f)[$hostname](fg:#00bfff bg:#1f1f1f bold)'
disabled = false

[python]
style = 'fg:#00bfff'
format = '[ \[ $symbol $version \($virtualenv\) \] ]($style)'

[conda]
ignore_base = false
format = '[$symbol$environment]($style) '

[jobs]
style = 'fg:#ff3333'
format = "[$symbol$number ]($style)"

[custom.uname]
command = 'uname -rs'
when = true
style = 'fg:#ff0080'
symbol = '  '
description = 'kernel version'
