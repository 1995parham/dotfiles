---
name: install
on:
    push:

jobs:
    basic-ubuntu:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - run: sudo apt update
            - name: start.sh env
              run: ./start.sh -y env
            - name: install.sh
              run: ./install.sh -y
            - name: validate symbolic links
              run: |
                  test "$(readlink -f ~/.zshrc.shared)" = "$(pwd)/zsh/zshrc.shared"
            - name: validate installation of requirements on both shell
              run: |
                  bash -c hash vim batcat bmon
                  zsh -c hash vim batcat bmon

    basic-osx:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v6
            - name: start.sh brew
              run: ./start.sh -y brew
            - name: start.sh bash
              run: ./start.sh -y bash
            - name: start.sh env
              run: ./start.sh -y env
            - name: install.sh
              run: ./install.sh -y
            - name: validate symbolic links
              run: |
                  test "$(readlink -f ~/.zshrc.shared)" = "$(pwd)/zsh/zshrc.shared"
            - name: validate installation of requirements on both shell
              run: |
                  bash -c hash vim batcat bmon
                  zsh -c hash vim batcat bmon
