---
name: lint
on:
  push:
    paths:
      - .github/workflows/sh-lint.yaml
      - '**.sh'
jobs:
  sh-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run the sh-checker
        uses: luizm/action-sh-checker@v0.6.0
        with:
          sh_checker_comment: false
