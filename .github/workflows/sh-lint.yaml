---
name: lint
on:
  push:


jobs:
  sh-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run the sh-checker
        uses: luizm/action-sh-checker@v0.8.0
        with:
          sh_checker_comment: false

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test units
        run: |
          for f in tests/*.sh; do
            bash "$f" -H || break
          done
